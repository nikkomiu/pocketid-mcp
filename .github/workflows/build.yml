name: Build & Release

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run type-check

      - name: Lint
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Rename artifact
        run: mv dist/pocketid-mcp dist/pocketid-mcp-${{ matrix.os }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pocketid-mcp-${{ matrix.os }}
          path: dist/pocketid-mcp-${{ matrix.os }}

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: pocketid-mcp-*
          path: dist

      - name: Flatten artifacts
        run: |
          shopt -s nullglob
          for dir in dist/*; do
            if [ -d "$dir" ]; then
              mv "$dir"/* dist/
              rmdir "$dir"
            fi
          done

      - name: Publish release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          if ! gh release view "$TAG_NAME" >/dev/null 2>&1; then
            gh release create "$TAG_NAME" --title "$TAG_NAME" --notes "Automated release for $TAG_NAME"
          fi
          gh release upload "$TAG_NAME" dist/* --clobber
